<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">

    <title>Cube Home Calculator</title>

    <!-- CSS -->
    
    <!--
    <link href="assets/css/bootstrap.css" rel="stylesheet">

<body>
	
	<div id="all_inputs">
		<h3>CUBE HOME CALCULATOR</h3>

		<h5>Main Inputs</h5>
		Cost: <input type="text" id="cost" class="main_input" placeholder="enter cost" /><br><br>
		Square Feet: <input type="text" id="sf" class="main_input" placeholder="enter square footage" /><br><br>
		
		<hr/>

		<h5>Material Inputs</h5>
		Lumber: <input type="text" id="lumber" class="material_input" placeholder="enter lumber units" value="" /><br><br>
		Brick: <input type="text" id="brick" class="material_input" placeholder="enter brick units" value="" /><br><br>
		Concrete: <input type="text" id="concrete" class="material_input" placeholder="enter concrete units" value="" /><br><br>
		Decor: <input type="text" id="decor" class="material_input" placeholder="enter decor units" value="" /><br><br>
	</div>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
